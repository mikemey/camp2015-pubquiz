<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <script src="http://code.jquery.com/jquery-git2.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="js/answer.js"></script>

    <title>PubQuiz</title>
</head>
<body>
<div class="container">

    <h1>Awaiting your result</h1>

    <div class="well">
        <div id="spinner">
            <ul class="fa-ul">
                <li><i class="fa-li fa fa-spinner fa-spin"></i></li>
            </ul>
        </div>
        <div id="correct">
            <span class="glyphicon glyphicon-ok" style="color: green" aria-hidden="true"></span>
            Correct!
        </div>
        <div id="wrong">
            <span class="glyphicon glyphicon-remove red" style="color: red" aria-hidden="true"></span>
            Wrong!
        </div>

    </div>
</div>
</body>
</html>
